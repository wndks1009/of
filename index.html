<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>풍성한청년회 앱</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background-color: #eaeaea;
        }
        header {
            background-image: url('images/풍청.png');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 20px;
            text-align: center;
        }
        header h1 {
            font-size: 4em;
            margin: 0;
        }
        header p {
            font-size: 1.5em;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 10px;
            flex: 1 1 calc(30% - 20px);
            text-align: center;
            transition: transform 0.3s;
        }
        .item img {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .item h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .item p {
            padding: 0 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 15px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            .item {
                flex: 1 1 calc(45% - 20px);
            }
        }
        @media (max-width: 480px) {
            .item {
                flex: 1 1 100%;
            }
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            padding-top: 60px;
            text-align: center;
        }

        .modal-content {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* 세로로 정렬 */
            gap: 20px; /* 간격 추가 */
        }

        .modal-img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>풍성한청년회</h1>
    <p>사랑이 넘쳐흐르는 풍성한청년회</p>
</header>

<div class="container">
    <div class="item">
        <img src="images/목사님.jpg" alt="설교 이미지">
        <h2>설교</h2>
        <p>최근 설교 영상과 자료를 확인해 보세요.</p>
        <a href="https://youtube.com/channel/UCBlNbNCaPw7qLfviujWs_2A?si=avSV7Qju9rFEE4a6" class="button">자세히 보기</a>
    </div>
    <div class="item">
        <img src="images/예배.jpg" alt="예배 이미지">
        <h2>예배시간</h2>
        <p>예배시간을 확인하세요.</p>
        <button class="button" onclick="openModal()">자세히 보기</button>
    </div>
    <div class="item">
        <img src="images/행사일정.jpg" alt="행사 이미지">
        <h2>행사일정</h2>
        <p>행사 일정을 확인하세요.</p>
        <a href="https://youtube.com/channel/UCBlNbNCaPw7qLfviujWs_2A?si=avSV7Qju9rFEE4a6" class="button">자세히 보기</a>
    </div>
    <div class="item">
        <img src="images/문화행사.jpg" alt="문화행사 이미지">
        <h2>문화행사</h2>
        <p>성극/콘서트/찬양 등 영상과 사진을 확인해 보세요.</p>
        <a href="https://youtube.com/channel/UCBlNbNCaPw7qLfviujWs_2A?si=avSV7Qju9rFEE4a6" class="button">자세히 보기</a>
    </div>
    <div class="item">
        <img src="images/교회풍경.jpg" alt="편지 이미지">
        <h2>목사님 메시지</h2>
        <p>목사님의 오늘의 메시지를 확인해 보세요.</p>
        <a href="https://youtube.com/channel/UCBlNbNCaPw7qLfviujWs_2A?si=avSV7Qju9rFEE4a6" class="button">자세히 보기</a>
    </div>
</div>

<!-- 예배시간 모달 -->
<div id="worshipModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <img src="images/교회일정.png" alt="교회일정" class="modal-img">
        <img src="images/풍청일정.png" alt="풍청일정" class="modal-img">
    </div>
</div>

<footer style="text-align:center; padding: 20px; background-color: #546e7a; color: white;">
    저작권 © 2024 풍성한청년회
</footer>

<script>
function openModal() {
    document.getElementById("worshipModal").style.display = "block";
}

function closeModal() {
    document.getElementById("worshipModal").style.display = "none";
}

// 모달을 클릭하면 닫히도록 설정
window.onclick = function(event) {
    if (event.target == document.getElementById("worshipModal")) {
        closeModal();
    }
}
</script>

</body>
</html>
